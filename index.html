<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>E-Tax Control Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="title">E-Tax Control Code Generator</h1>
  </header>
  <main>
    <form class="etax-form">
      <div class="error-message"></div>
      <label for="taxid">Tax ID</label>
      <input class="u-full-width" type="number" id="taxid" name="taxid" placeholder="Tax ID (10 or 13 digits)">
      <label for="amount">Amount</label>
      <input class="u-full-width" type="number" id="amount" name="amount" placeholder="999999.99" step="0.01">
      <label for="paymentduedate">Payment Due Date</label>
      <input class="u-full-width" type="date" name="paymentduedate" id="paymentduedate" onchange="paymentDueDateHandler(event);">
      <!-- <input class="u-full-width" type="number" id="controlcode" name="controlcode" placeholder="Control Code (10 digits)"> -->
      <button class="button-primary">Generate</button>
      <button class="button" type="reset" onclick="clearDisplay();">Reset</button>
    </form>
    <div class="result"></div>
  </main>
  <script src="client.js"></script>
</body>
</html>
